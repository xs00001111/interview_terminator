<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realtime Conversation Helper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      -webkit-app-region: drag;
      border-radius: 10px;
      position: relative; /* Added for resize handles positioning */
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      margin-left: 8px;
      cursor: help;
      -webkit-app-region: no-drag;
      transition: all 0.2s ease;
    }
    
    .screenshot-tip:hover {
      color: rgba(255, 255, 255, 0.9);
    }
    
    .screenshot-tip .fas {
      font-size: 12px;
    }
    
    .container {
      max-height: 90vh;
      display: flex;
      flex-direction: row; /* Changed to row for two-column layout */
      justify-content: flex-start;
      padding: 10px;
      overflow-y: auto;
      position: relative; /* Added for resize handles */
    }
    
    .main-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      margin-right: 10px;
    }
    
    .transcript-section {
      width: 0; /* Initially collapsed */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: rgba(40, 40, 40, 0.7);
      border-radius: 8px;
      transition: width 0.3s ease;
      position: relative;
    }
    
    .transcript-section.expanded {
      width: 300px;
      padding: 10px;
    }
    
    .transcript-toggle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(60, 60, 60, 0.7);
      border: none;
      color: white;
      width: 20px;
      height: 60px;
      border-radius: 4px 0 0 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      -webkit-app-region: no-drag;
    }
    
    .transcript-toggle.show-transcript {
      right: 0;
    }
    
    .transcript-toggle.hide-transcript {
      left: 0;
    }
    
    .transcript-content {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      padding-left: 5px;
    }
    
    .transcript-content .message {
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 8px;
    }
    
    .transcript-content .speaker-section {
      margin-bottom: 4px;
    }
    
    .transcript-content .speaker-label {
      font-weight: bold;
      margin-right: 6px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .transcript-title {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 5px;
    }

    .header-bottom {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 5px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .conversation-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 0;
      overflow-y: auto;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 0;
      -webkit-app-region: no-drag;
      margin: 0 0 0 10px;
      position: sticky;
      top: 0;
    }

    .recording-controls {
      display: flex;
      gap: 8px;
    }

    .welcome-message {
      margin: 0;
      background-color: rgba(80, 80, 80, 0.7);
      padding: 8px 12px;
      border-radius: 8px;
      flex-grow: 1;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
    }
    
    .window-controls {
      display: flex;
      -webkit-app-region: no-drag;
      gap: 8px;
      margin-right: 8px;
    }

    .window-controls button {
      width: 5px;
      height: 15px;
      border-radius: 3px;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .window-controls button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .window-controls button:focus {
      outline: none;
    }

    .window-controls button .fas {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.2s ease;
    }

    .window-controls button:hover .fas {
      color: rgba(255, 255, 255, 0.9);
    }

    #minimize {
      background-color: rgba(255, 189, 76, 0.2);
    }

    #minimize:hover {
      background-color: rgba(255, 189, 76, 1);
    }

    #close {
      background-color: rgba(255, 95, 87, 0.2);
    }

    #close:hover {
      background-color: rgba(255, 95, 87, 1);
    }
    
    .conversation-area {
      flex-grow: 1;
      height: 100%;
      min-height: 250px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: clamp(14px, 1.2vw, 18px);
    }
    
    .message {
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
    }
    
    .human-message {
      align-self: flex-start;
      background-color: rgba(50, 50, 50, 0.8);
      border-top-left-radius: 2px;
    }
    
    .ai-message {
      align-self: flex-end;
      background-color: rgba(0, 100, 255, 0.7);
      border-top-right-radius: 2px;
    }

    .welcome-message {
      align-self: flex-start;
      background-color: rgba(80, 80, 80, 0.7);
      border-radius: 8px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      overflow-y: auto;
    }
    
    .welcome-message .formatted-content {
      padding-right: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .pagination-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      padding: 0 5px;
    }
    
    .pagination-button {
      background-color: rgba(60, 60, 60, 0.7);
      border: none;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    
    .pagination-button:hover {
      background-color: rgba(80, 80, 80, 0.9);
    }
    
    .pagination-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination-info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .welcome-message::-webkit-scrollbar {
      width: 6px;
    }
    
    .welcome-message::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }
    
    .welcome-message::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    .welcome-message::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .pinned-message {
      border-left: 3px solid #3cc8ff;
      background-color: rgba(90, 90, 90, 0.8);
    }
    
    .pin-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      padding: 2px;
      cursor: pointer;
      font-size: 12px;
      min-width: auto;
      transition: color 0.2s;
    }
    
    .pin-button:hover {
      color: rgba(255, 255, 255, 0.9);
      background: transparent;
    }
    
    .pin-button.pinned {
      color: #3cc8ff;
    }
    
    /* Indentation formatting for structured content */
    .formatted-content {
      white-space: pre-wrap;
    }
    
    .formatted-content ul, 
    .formatted-content ol {
      padding-left: 20px;
      margin: 5px 0;
    }
    
    .formatted-content code {
      background-color: rgba(30, 30, 30, 0.7);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    
    .formatted-content pre {
      background-color: rgba(30, 30, 30, 0.7);
      padding: 8px;
      border-radius: 5px;
      overflow-x: auto;
      margin: 5px 0;
    }
    
    .message-label {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 4px;
    }
    
    .speaker-section {
      margin-bottom: 6px;
      line-height: 1.4;
    }
    
    .speaker-label {
      display: inline-block;
      margin-right: 5px;
      font-weight: bold;
    }
    
    .context-area {
      background-color: rgba(40, 40, 40, 0.7);
      border-radius: 8px;
      margin-bottom: 10px;
      display: none;
    }
    
    .context-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .context-content {
      font-size: 14px;
      max-height: 80px;
      overflow-y: auto;
    }
    
    .context-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .context-input {
      flex-grow: 1;
      background-color: rgba(60, 60, 60, 0.7);
      border: 1px solid rgba(100, 100, 100, 0.7);
      border-radius: 4px;
      color: white;
      padding: 5px;
      -webkit-app-region: no-drag;
    }
    
    .controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0;
      -webkit-app-region: no-drag;
      margin-top: 0;
    }
    
    .recording-controls {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }
    
    .window-controls {
      display: flex;
      gap: 8px;
    }
    
    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      -webkit-app-region: no-drag;
      min-width: 40px;
      transition: background-color 0.2s;
      position: relative;
    }
    
    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    button.active {
      background-color: rgba(255, 50, 50, 0.7);
    }
    
    button.context-btn {
      min-width: 40px;
      padding: 5px;
    }
    
    /* Tooltip styles for button hover */
    button[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #555;
      display: inline-block;
      margin-right: 5px;
    }
    
    .status-indicator.recording {
      background-color: #f55;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .file-input {
      display: none;
    }

    
    .logo {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    
    .logo-icon {
      width: 24px;
      height: 24px;
      position: relative;
      margin-right: 8px;
    }
    
    .logo-circle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      /* border-radius: 50%; */
      background-color: #ff9500;
      top: 2px;
      left: 2px;
    }
    
    .logo-square {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #00c853;
      bottom: 2px;
      right: 2px;
    }
    
    .logo-line {
      position: absolute;
      width: 16px;
      height: 2px;
      background-color: #3cc8ff;
      transform: rotate(135deg);
      top: 11px;
      left: 5px;
    }
    
    /* Resize handles */
    .resize-handle {
      position: absolute;
      -webkit-app-region: no-drag;
      z-index: 100;
    }
    
    .resize-handle-e {
      cursor: e-resize;
      width: 5px;
      height: calc(100% - 10px);
      right: 0;
      top: 5px;
    }
    
    .resize-handle-s {
      cursor: s-resize;
      height: 5px;
      width: calc(100% - 10px);
      bottom: 0;
      left: 5px;
    }
    
    .resize-handle-se {
      cursor: se-resize;
      width: 10px;
      height: 10px;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="resize-handle resize-handle-e" id="resize-e"></div>
    <div class="resize-handle resize-handle-s" id="resize-s"></div>
    <div class="resize-handle resize-handle-se" id="resize-se"></div>
    
    <!-- Main content section -->
    <div class="main-section">
      <div class="header">
        <div class="header-top">
          <div class="title">
            <div class="logo">
              <div class="logo-icon">
                <div class="logo-circle"></div>
                <div class="logo-square"></div>
                <div class="logo-line"></div>
              </div>
            </div>
          </div>
          <div class="window-controls">
            <button id="minimize" title="Minimize (Command+B on Mac / Control+B on Windows)"><i class="fas fa-minus"></i></button>
            <button id="close" title="Close (Command+Q on Mac / Control+Q on Windows)"><i class="fas fa-times"></i></button>
          </div>
        </div>
        <div class="header-bottom">
          <div class="conversation-area" id="conversation-area">
            <!-- Conversation messages will be added here dynamically -->
          </div>
          <div class="controls">
            <div class="recording-controls">
              <button id="toggle-context" title="Add Context"><i class="fas fa-plus"></i></button>
              <button id="toggle-recording" title="Start Recording"><i class="fas fa-microphone"></i></button>
              <button id="take-screenshot" title="Take Screenshot (Command+H on Mac / Control+H on Windows)"><i class="fas fa-camera"></i></button>
              <button id="toggle-transcript" title="Show Transcript"><i class="fas fa-chevron-right"></i></button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="context-area" id="context-area">
        <div class="context-title">Context</div>
        <div class="context-content" id="context-content">No context provided yet.</div>
        <div class="context-controls">
          <input type="text" class="context-input" id="context-text" placeholder="Paste text for context..." -webkit-app-region="no-drag">
          <button class="context-btn" id="set-text-context">Set</button>
          <input type="file" id="file-input" class="file-input">
          <button class="context-btn" id="upload-file">Upload File</button>
        </div>
      </div>
    </div>
    
    <!-- Transcript section -->
    <div class="transcript-section" id="transcript-section">
      <button class="transcript-toggle hide-transcript" id="hide-transcript"><i class="fas fa-chevron-left"></i></button>
      <div class="transcript-title">Transcript</div>
      <div class="transcript-content" id="transcript-content">
        <!-- Transcript messages will be added here dynamically -->
      </div>
    </div>
  </div>

  <script>
    // DOM elements
    const conversationArea = document.getElementById('conversation-area');
    const toggleRecordingButton = document.getElementById('toggle-recording');
    const takeScreenshotButton = document.getElementById('take-screenshot');
    const minimizeButton = document.getElementById('minimize');
    const closeButton = document.getElementById('close');
    const statusIndicator = document.getElementById('status-indicator');
    const contextArea = document.getElementById('context-area');
    const contextContent = document.getElementById('context-content');
    const contextText = document.getElementById('context-text');
    const setTextContextButton = document.getElementById('set-text-context');
    const uploadFileButton = document.getElementById('upload-file');
    const fileInput = document.getElementById('file-input');
    const toggleContextButton = document.getElementById('toggle-context');
    
    // State variables
    let isRecording = false;
    let typingEffect = null;
    
    // Initialize the UI
    function initializeUI() {
      // Add a welcome message with typing effect
      const welcomePrefix = '';
      const typingTexts = [
        'Provide me hints in job interview',
        'Provide me hints in sales meeting',
        'Provide me hints in podcast recording'
      ];
      
      // Add initial welcome message
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message welcome-message';
      
      const welcomeSpan = document.createElement('span');
      welcomeSpan.textContent = welcomePrefix;
      welcomeSpan.style.textAlign = 'left';
      welcomeSpan.style.alignSelf = 'flex-start';
      
      const typingSpan = document.createElement('span');
      typingSpan.id = 'typing-text';
      typingSpan.style.textAlign = 'left';
      typingSpan.style.alignSelf = 'flex-start';
      
      messageDiv.appendChild(welcomeSpan);
      messageDiv.appendChild(typingSpan);
    //   messageDiv.appendChild(recordingSpan);
      
      conversationArea.appendChild(messageDiv);
      
      // Start the typing effect
      startTypingEffect(typingTexts, typingSpan);
    }
    
    // Function to create typing effect
    function startTypingEffect(texts, element) {
      let textIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      let typingDelay = 100; // Delay between each character typing
      let deletingDelay = 50; // Faster when deleting
      let pauseDelay = 1000; // Pause when text is fully typed
      
      function type() {
        const currentText = texts[textIndex];
        
        if (isDeleting) {
          // Deleting text
          element.textContent = currentText.substring(0, charIndex - 1);
          charIndex--;
          typingDelay = deletingDelay;
          
          if (charIndex === 0) {
            isDeleting = false;
            textIndex = (textIndex + 1) % texts.length;
            typingDelay = 100;
          }
        } else {
          // Typing text
          element.textContent = currentText.substring(0, charIndex + 1);
          charIndex++;
          
          if (charIndex === currentText.length) {
            isDeleting = true;
            typingDelay = pauseDelay; // Pause before deleting
          }
        }
        
        typingEffect = setTimeout(type, typingDelay);
      }
      
      // Start the typing effect
      type();
    }
    
    // Handle recording status updates
    window.electron.onRecordingStatus((data) => {
      isRecording = data.isRecording;
      updateRecordingUI();
    });
    
    // Handle ready event
    window.electron.onReady((data) => {
      console.log('[DEBUG] App ready:', data);
      updateRecordingUI();
    });
    
    // Handle context updates
    window.electron.onContextUpdate((data) => {
      console.log('[DEBUG] Context update:', data);
      if (data.summary) {
        contextContent.textContent = data.summary;
        addAIMessage(`Context updated: ${data.isFile ? 'File uploaded' : 'Text added'} successfully.`);
      }
    });
    
    // Handle errors
    window.electron.onError((data) => {
      console.error('[ERROR]', data.message);
      addAIMessage(`Error: ${data.message}`);
    });
    
    // Handle incoming transcript data
    window.electron.onTranscript((data) => {
      console.log('[DEBUG] Received transcript:', data);
      if (data.text && data.text.trim()) {
        // Add transcript to the transcript section
        addTranscriptMessage(data.text, data.speakerInfo);
      }
    });
    
    // Track transcript messages by speaker ID
    const transcriptMessagesBySpeaker = {};
    let lastTranscriptId = 0;
    
    // Add a transcript message to the transcript section
    function addTranscriptMessage(text, speakerInfo) {
      let messageDiv;
      let isNewMessage = false;
      const currentScrollPos = transcriptContent.scrollTop;
      const isAtBottom = transcriptContent.scrollHeight - transcriptContent.clientHeight <= transcriptContent.scrollTop + 5;
      
      // Handle messages with speaker information
      if (speakerInfo && speakerInfo.hasSpeakerInfo) {
        // Process each speaker segment
        speakerInfo.segments.forEach(segment => {
          const speakerId = segment.speakerId;
          
          // Check if we already have a message for this speaker
          if (transcriptMessagesBySpeaker[speakerId]) {
            // Update existing message
            messageDiv = transcriptMessagesBySpeaker[speakerId];
            const speakerSection = messageDiv.querySelector(`.speaker-section[data-speaker-id="${speakerId}"]`);
            
            if (speakerSection) {
              // Update existing speaker section
              const speakerText = speakerSection.querySelector('span:last-child');
              speakerText.textContent = segment.text;
            } else {
              // Create new speaker section for this speaker
              const newSpeakerSection = createSpeakerSection(speakerId, segment.text);
              messageDiv.appendChild(newSpeakerSection);
            }
          } else {
            // Create new message for this speaker
            messageDiv = document.createElement('div');
            messageDiv.className = 'message human-message';
            messageDiv.setAttribute('data-transcript-id', lastTranscriptId++);
            
            const speakerSection = createSpeakerSection(speakerId, segment.text);
            messageDiv.appendChild(speakerSection);
            
            // Add to transcript section
            transcriptContent.appendChild(messageDiv);
            
            // Store reference to this speaker's message
            transcriptMessagesBySpeaker[speakerId] = messageDiv;
            isNewMessage = true;
          }
        });
      } else {
        // Simple text without speaker information
        // Use a default speaker ID for non-speaker messages
        const defaultSpeakerId = 'default';
        
        if (transcriptMessagesBySpeaker[defaultSpeakerId]) {
          // Update existing message
          messageDiv = transcriptMessagesBySpeaker[defaultSpeakerId];
          const messageText = messageDiv.querySelector('div');
          if (messageText) {
            messageText.textContent = text;
          } else {
            const newMessageText = document.createElement('div');
            newMessageText.textContent = text;
            messageDiv.appendChild(newMessageText);
          }
        } else {
          // Create new message
          messageDiv = document.createElement('div');
          messageDiv.className = 'message human-message';
          messageDiv.setAttribute('data-transcript-id', lastTranscriptId++);
          
          const messageText = document.createElement('div');
          messageText.textContent = text;
          messageDiv.appendChild(messageText);
          
          // Add to transcript section
          transcriptContent.appendChild(messageDiv);
          
          // Store reference
          transcriptMessagesBySpeaker[defaultSpeakerId] = messageDiv;
          isNewMessage = true;
        }
      }
      
      // Maintain scroll position or scroll to bottom if already at bottom
      if (isAtBottom || isNewMessage) {
        transcriptContent.scrollTop = transcriptContent.scrollHeight;
      } else {
        transcriptContent.scrollTop = currentScrollPos;
      }
    }
    
    // Helper function to create a speaker section
    function createSpeakerSection(speakerId, text) {
      const speakerSection = document.createElement('div');
      speakerSection.className = 'speaker-section';
      speakerSection.setAttribute('data-speaker-id', speakerId);
      
      const speakerLabel = document.createElement('span');
      speakerLabel.className = 'speaker-label';
      speakerLabel.textContent = `Speaker ${speakerId}:`;
      
      const speakerText = document.createElement('span');
      speakerText.textContent = text;

    // Handle streaming suggestion chunks

    window.electron.onSuggestionChunk((data) => {

      if (data.text) {

        if (!currentStreamingMessage) {

          // Add to conversation
          conversationArea.appendChild(currentStreamingMessage);
          streamingMessageContent = '';
        }
        
        // Append the new chunk to the content
        streamingMessageContent += data.text;

        const contentDiv = currentStreamingMessage.querySelector('.formatted-content');

    // Add a human message to the conversation
    function addHumanMessage(text) {
      // Keep pinned messages, remove others
      const pinnedMessages = Array.from(conversationArea.querySelectorAll('.pinned-message'));
      const nonPinnedMessages = Array.from(conversationArea.querySelectorAll('.message:not(.pinned-message):not(.welcome-message)'));

      nonPinnedMessages.forEach(msg => conversationArea.removeChild(msg));
      
      // Create message container
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message human-message';
      
      // Add message label
      const messageLabel = document.createElement('div');
      messageLabel.className = 'message-label';
      messageLabel.textContent = 'You';
      messageDiv.appendChild(messageLabel);
      
      // Add message text
      const messageText = document.createElement('div');
      messageText.textContent = text;
      messageDiv.appendChild(messageText);
      
      // Add to conversation
      conversationArea.appendChild(messageDiv);
      
      // Scroll to the bottom if no messages are pinned
      if (pinnedMessages.length === 0) {
        container.scrollTop = container.scrollHeight;
      } else {
        // Otherwise scroll to the new message
        messageDiv.scrollIntoView({ behavior: 'smooth' });
      }
    }
    
    // Add an AI message to the conversation
    function addAIMessage(text) {
      // Check if there's a pinned message
      const pinnedMessages = conversationArea.querySelectorAll('.pinned-message');
      const hasPinnedMessage = pinnedMessages.length > 0;
      
      // If there's a pinned message, don't add new AI messages
      if (hasPinnedMessage) {
        console.log('Skipping new AI message - a message is currently pinned');
        return;
      }
      
      // Remove any existing AI messages that are not pinned
      const aiMessages = conversationArea.querySelectorAll('.welcome-message:not(.pinned-message)');
      aiMessages.forEach(msg => conversationArea.removeChild(msg));

      // Remove welcome message when image is processed
      if (text.toLowerCase().includes('image processed')) {
        const welcomeMsg = conversationArea.querySelector('.welcome-message');
        if (welcomeMsg) conversationArea.removeChild(welcomeMsg);
      }
      
      // Create message container
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message welcome-message';
      messageDiv.setAttribute('data-last-ai', 'true'); // Mark as the last AI message
      
      // Add message label
      const messageLabel = document.createElement('div');
      messageLabel.className = 'message-label';
      messageLabel.textContent = 'AI';
      messageDiv.appendChild(messageLabel);
      
      // Add message text with formatting
      const messageText = document.createElement('div');
      messageText.className = 'formatted-content';
      
      // Format the text for structured content
      const formattedText = formatStructuredContent(text);
      
      // Pagination setup
      const charsPerPage = 1000; // Increased from 500 to 1000 characters per page
      const fullText = formattedText;
      const totalPages = Math.max(1, Math.ceil(fullText.length / charsPerPage));
      
      // Store the full text and pagination info as data attributes
      messageDiv.setAttribute('data-full-text', fullText);
      messageDiv.setAttribute('data-current-page', '1');
      messageDiv.setAttribute('data-total-pages', totalPages);
      
      // Set initial content (first page)
      if (totalPages > 1) {
        messageText.innerHTML = fullText.substring(0, charsPerPage);
      } else {
        messageText.innerHTML = fullText;
      }
      
      messageDiv.appendChild(messageText);
      
      // Add pagination controls if needed
      if (totalPages > 1) {
        const paginationControls = document.createElement('div');
        paginationControls.className = 'pagination-controls';
        
        // Previous button
        const prevButton = document.createElement('button');
        prevButton.className = 'pagination-button';
        prevButton.innerHTML = '&larr;';
        prevButton.disabled = true; // Disabled on first page
        prevButton.addEventListener('click', function() {
          const currentPage = parseInt(messageDiv.getAttribute('data-current-page'));
          if (currentPage > 1) {
            const newPage = currentPage - 1;
            messageDiv.setAttribute('data-current-page', newPage);
            updateMessageContent(messageDiv, newPage);
          }
        });
        
        // Page info
        const pageInfo = document.createElement('span');
        pageInfo.className = 'pagination-info';
        pageInfo.textContent = `Page 1 of ${totalPages}`;
        
        // Next button
        const nextButton = document.createElement('button');
        nextButton.className = 'pagination-button';
        nextButton.innerHTML = '&rarr;';
        nextButton.addEventListener('click', function() {
          const currentPage = parseInt(messageDiv.getAttribute('data-current-page'));
          const totalPages = parseInt(messageDiv.getAttribute('data-total-pages'));
          if (currentPage < totalPages) {
            const newPage = currentPage + 1;
            messageDiv.setAttribute('data-current-page', newPage);
            updateMessageContent(messageDiv, newPage);
          }
        });
        
        paginationControls.appendChild(prevButton);
        paginationControls.appendChild(pageInfo);
        paginationControls.appendChild(nextButton);
        messageDiv.appendChild(paginationControls);
      }
      
      // Add pin button
      const pinButton = document.createElement('button');
      pinButton.className = 'pin-button';
      pinButton.innerHTML = '<i class="fas fa-thumbtack"></i>';
      pinButton.title = 'Pin this message';
      pinButton.addEventListener('click', function() {
        const isPinned = messageDiv.classList.toggle('pinned-message');
        pinButton.classList.toggle('pinned', isPinned);
        pinButton.title = isPinned ? 'Unpin this message' : 'Pin this message';
        
        // Send pin status to server
        window.electron.setPinStatus(isPinned);
        
        // Scroll behavior based on pin status
        if (!isPinned) {
          // If unpinned, scroll to show the message
          messageDiv.scrollIntoView({ behavior: 'smooth' });
        }
      });
      
      messageDiv.appendChild(pinButton);
      
      // Add to conversation
      conversationArea.appendChild(messageDiv);
      
      // Always scroll to bottom
      container.scrollTop = container.scrollHeight;
    }
    
    // Function to update message content based on pagination
    function updateMessageContent(messageDiv, page) {
      const fullText = messageDiv.getAttribute('data-full-text');
      const totalPages = parseInt(messageDiv.getAttribute('data-total-pages'));
      const charsPerPage = 1000; // Updated to match the value in addAIMessage
      
      const startChar = (page - 1) * charsPerPage;
      const endChar = Math.min(startChar + charsPerPage, fullText.length);
      
      // Update content
      const contentDiv = messageDiv.querySelector('.formatted-content');
      contentDiv.innerHTML = fullText.substring(startChar, endChar);
      
      // Update pagination info
      const pageInfo = messageDiv.querySelector('.pagination-info');
      if (pageInfo) {
        pageInfo.textContent = `Page ${page} of ${totalPages}`;
      }
      
      // Update button states
      const prevButton = messageDiv.querySelector('.pagination-button:first-child');
      const nextButton = messageDiv.querySelector('.pagination-button:last-child');
      
      if (prevButton) prevButton.disabled = page <= 1;
      if (nextButton) nextButton.disabled = page >= totalPages;
    }
    
    // Format text to handle structured content like lists and code blocks
    function formatStructuredContent(text) {
      // Replace line breaks with <br> tags
      let formatted = text.replace(/\n/g, '<br>');
      
      // Format bullet lists
      formatted = formatted.replace(/- ([^\n<]+)/g, '• $1');
      
      // Format numbered lists
      formatted = formatted.replace(/(\d+)\. ([^\n<]+)/g, '$1. $2');
      
      // Format code blocks (simple implementation)
      formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      return formatted;
    }

      window.electron.getCurrentWindowSize().then(() => {

    // Handle file selection
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        // In Electron's renderer process, the path property is not directly accessible
        // We need to use the file object itself
        const reader = new FileReader();
        reader.onload = (e) => {
          // For demonstration, we'll just use the file name
          // The actual file content is in e.target.result
          const fileName = file.name;
          console.log(`Selected file: ${fileName}`);
          
          // Pass the file path to the main process
          // In Electron, we need to use a different approach to get the full path
          window.electron.setContextFile(file.path || file.name);
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Handle set text context button click
    setTextContextButton.addEventListener('click', () => {

    let recordingButtonDebounce = false;

    // Make window draggable
    document.addEventListener('mouseenter', () => {
      if (!isDragging) {
        window.electron.setIgnoreMouseEvents(false);
      }
    });
    
    document.addEventListener('mouseleave', () => {
      if (!isDragging) {
        window.electron.setIgnoreMouseEvents(true, { forward: true });
      }
    });
    
    // Initialize the UI
    initializeUI();

    // Add keyboard navigation for scrolling
    document.addEventListener('keydown', (e) => {
      const container = document.querySelector('.container');
const conversationArea = document.querySelector('.conversation-area');
      const scrollAmount = 50; // Pixels to scroll per key press

      if (e.key === 'ArrowUp') {
        e.preventDefault(); // Prevent default scroll behavior
        conversationArea.scrollBy({
          top: -scrollAmount,
          behavior: 'smooth'
        });
      } else if (e.key === 'ArrowDown') {
        e.preventDefault(); // Prevent default scroll behavior
        conversationArea.scrollBy({
          top: scrollAmount,
          behavior: 'smooth'
        });
      }
    });
    
    // Setup resize handlers
    const resizeHandleE = document.getElementById('resize-e');
    const resizeHandleS = document.getElementById('resize-s');
    const resizeHandleSE = document.getElementById('resize-se');
    
    // Variables to track resize state
    let isResizing = false;
    let resizeType = null;
    let initialWidth = 0;
    let initialHeight = 0;
    let initialX = 0;
    let initialY = 0;
    
    // Get initial window size
    window.electron.getCurrentWindowSize().then(([width, height]) => {
      initialWidth = width;
      initialHeight = height;
    });
    
    // East resize (right edge)
    resizeHandleE.addEventListener('mousedown', (e) => {
      isResizing = true;
      resizeType = 'e';
      initialX = e.clientX;
      window.electron.getCurrentWindowSize().then(([width, height]) => {
        initialWidth = width;
        initialHeight = height;
      });
      e.preventDefault();
      e.stopPropagation();
    });
    
    // South resize (bottom edge)
    resizeHandleS.addEventListener('mousedown', (e) => {
      isResizing = true;
      resizeType = 's';
      initialY = e.clientY;
      window.electron.getCurrentWindowSize().then(([width, height]) => {
        initialWidth = width;
        initialHeight = height;
      });
      e.preventDefault();
      e.stopPropagation();
    });
    
    // Southeast resize (bottom-right corner)
    resizeHandleSE.addEventListener('mousedown', (e) => {
      isResizing = true;
      resizeType = 'se';
      initialX = e.clientX;
      initialY = e.clientY;
      window.electron.getCurrentWindowSize().then(([width, height]) => {
        initialWidth = width;
        initialHeight = height;
      });
      e.preventDefault();
      e.stopPropagation();
    });
    
    // Handle mouse move for resizing
    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      
      let newWidth = initialWidth;
      let newHeight = initialHeight;
      
      if (resizeType === 'e' || resizeType === 'se') {
        const deltaX = e.clientX - initialX;
        newWidth = Math.max(400, initialWidth + deltaX); // Minimum width of 400px
      }
      
      if (resizeType === 's' || resizeType === 'se') {
        const deltaY = e.clientY - initialY;
        newHeight = Math.max(200, initialHeight + deltaY); // Minimum height of 200px
      }
      
      window.electron.resizeWindow(newWidth, newHeight);
    });
    
    // Handle mouse up to stop resizing
    document.addEventListener('mouseup', () => {
      isResizing = false;
      resizeType = null;
    });
    
    // Handle window dragging with mouse
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    
    document.addEventListener('mousedown', (e) => {
      // Only start dragging if clicking on a draggable area (not a control or resize handle)
      if (e.target.closest('.controls, .window-controls, .resize-handle, button, input')) {
        return;
      }
      
      // Prevent default behavior to ensure proper dragging
      e.preventDefault();
      
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      
      const deltaX = e.clientX - dragStartX;
      const deltaY = e.clientY - dragStartY;
      
      if (deltaX !== 0 || deltaY !== 0) {
        window.electron.moveWindow(deltaX, deltaY);
        // Reset drag start coordinates after moving the window
        dragStartX = e.clientX;
        dragStartY = e.clientY;
      }
    });
    
    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
    
    // Listen for screenshot taken events
    window.electron.onScreenshotTaken((data) => {
      // Only show notification if not from keyboard shortcut
      if (!data.isShortcut) {
        const messageDiv = document.createElement('div');

        messageDiv.textContent = `Screenshot saved to: ${data.path}`;

          setTimeout(() => {
            conversationArea.removeChild(messageDiv);

        }, 5000);
      }
    });

    window.electron.onSuggestion((data) => {
      document.querySelectorAll('.screenshot-notification').forEach(notification => {
        notification.remove();
      });
    });
